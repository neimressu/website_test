<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новости | Vestalis</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --light-color: #f8f9fa;
      --dark-bg: #141517;
      --card-bg: #0f1012;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: var(--dark-bg);
      color: var(--light-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .news-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .news-item {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .news-item.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .news-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      max-height: 350px;
      object-fit: cover;
      background-color: #0a0a0a;
    }

    .news-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .news-title {
      font-weight: 600;
      font-size: 1.4em;
      color: #ffffff;
    }

    .news-date {
      font-size: 0.9em;
      color: #b0b8c1;
    }

    .news-content {
      color: #c8ccd2;
      font-size: 1em;
      line-height: 1.6;
      margin-top: 5px;
    }

    /* Стили для Markdown контента */
    .news-content h1, 
    .news-content h2, 
    .news-content h3, 
    .news-content h4, 
    .news-content h5, 
    .news-content h6 {
      color: #ffffff;
      margin: 20px 0 10px 0;
      line-height: 1.3;
    }

    .news-content h1 { font-size: 1.8em; }
    .news-content h2 { font-size: 1.6em; }
    .news-content h3 { font-size: 1.4em; }
    .news-content h4 { font-size: 1.2em; }
    .news-content h5 { font-size: 1.1em; }
    .news-content h6 { font-size: 1em; color: #b0b8c1; }

    .news-content p {
      margin-bottom: 15px;
    }

    .news-content strong {
      color: #ffffff;
      font-weight: 600;
    }

    .news-content em {
      font-style: italic;
      color: #d8dce2;
    }

    .news-content del {
      text-decoration: line-through;
      color: #888;
    }

    .news-content a {
      color: #4a90e2;
      text-decoration: none;
      border-bottom: 1px solid #4a90e2;
      transition: color 0.3s ease;
    }

    .news-content a:hover {
      color: #6aa8f4;
      border-bottom-color: #6aa8f4;
    }

    .news-content code {
      background: #2d2f33;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: #e6e6e6;
    }

    .news-content pre {
      background: #2d2f33;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
    }

    .news-content pre code {
      background: none;
      padding: 0;
      color: #e6e6e6;
    }

    .news-content blockquote {
      border-left: 4px solid #4a6fa5;
      padding-left: 15px;
      margin: 15px 0;
      color: #b0b8c1;
      font-style: italic;
    }

    .news-content ul, 
    .news-content ol {
      margin: 15px 0;
      padding-left: 25px;
    }

    .news-content li {
      margin-bottom: 5px;
    }

    .news-content hr {
      border: none;
      height: 2px;
      background: #2d2f33;
      margin: 25px 0;
    }

    .markdown-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 15px 0;
    }

    footer {
      text-align: center;
      margin-top: 70px;
      padding: 30px;
      color: #888;
      font-size: 0.9em;
      border-top: 1px solid #1d1f22;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px 15px;
      }

      .news-title {
        font-size: 1.2em;
      }

      .news-item {
        padding: 20px;
      }

      .news-content h1 { font-size: 1.5em; }
      .news-content h2 { font-size: 1.3em; }
      .news-content h3 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="news-section" id="news-container"></section>

    <footer>
      <p>© 2025 Vestalis Project. Все права защищены.</p>
    </footer>
  </div>

  <!-- Подключаем Markdown парсер -->
  <script src="markdown-parser.js"></script>

  <script>
    // Создаем экземпляр парсера
    const markdownParser = new MarkdownParser();

    // Проверка, виден ли элемент на экране
    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return rect.top <= window.innerHeight * 0.9 && rect.bottom >= 0;
    }

    function handleScrollAnimation() {
      const elements = document.querySelectorAll(".news-item");
      elements.forEach((el) => {
        if (isElementInViewport(el)) el.classList.add("animate");
      });
    }

    // Загрузка JSON-файла
    async function loadNews() {
      try {
        const response = await fetch("news.json?nocache=" + Date.now());
        const newsData = await response.json();
        const container = document.getElementById("news-container");

        // Сортировка по дате
        newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

        newsData.forEach((news) => {
          const div = document.createElement("div");
          div.classList.add("news-item");

          const imgPart = news.image
            ? `<img class="news-img" src="${news.image}" alt="Новость">`
            : "";

          // Преобразуем Markdown в HTML
          const contentHtml = markdownParser.parse(news.text);

          div.innerHTML = `
            ${imgPart}
            <div class="news-header">
              <span class="news-title">${news.title}</span>
              <span class="news-date">${news.date}</span>
            </div>
            <div class="news-content">${contentHtml}</div>
          `;

          container.appendChild(div);
        });

        handleScrollAnimation();
        window.addEventListener("scroll", handleScrollAnimation);
      } catch (error) {
        console.error("Ошибка загрузки новостей:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", loadNews);
  </script>
</body>
</html>
